<h1>Login</h1>
<form method='post'>
{% csrf_token %}
{% for input in login_form %}
<p>
{{input.label_tag}}
{{input}}

{% if input.help_text %}
    <small style="color: grey;">{{input.help_text}}</small>
{% endif %}
{% for error in input.errors%}
    <p style="color: red;">{{error}}</p>
{% endfor %}
</p>
{% endfor %}
<button type='submit'>Login</button>
</form>
<br>
<p>Don't have an account? <a href="{% url 'register' %}">Create A New User</a></p>
