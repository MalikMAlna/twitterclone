<h1>AUTH IS WORKING!</h1>

{% if user.is_authenticated %}
<h2>{{user.username}}</h2>
<a href="{% url 'tweet-add'%}">Write Tweet</a>
<br>
<br>
<a href="#">View Profile</a>
<br>
<br>
<a href="#">View Notifcations ({{my_notifications_count}})</a>
<br>
<br>

<br>
<br>
<h2>My Feed</h2>
{% for tweet in my_tweets %}
<p>{{tweet.text}}</p>
<h4> - @{{tweet.user}}</h4>
{% endfor %}
{% endif %}
