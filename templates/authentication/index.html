<h1>AUTH IS WORKING!</h1>

{% if user.is_authenticated %}
<h2>{{user.username}}</h2>
<a href="{% url 'tweet-add'%}">Write Tweet</a>
<br>
<br>
<a href="{% url 'user-detail' user.pk %}">View Profile</a>
<br>
<br>
<a href="{% url 'show-notifications' %}">View Notifcations ({{my_notifications_count}})</a>
<br>
<br>
  <a href="{% url 'logout' %}">Logout</a>
<br>
<br>
<h2>My Feed</h2>
{% for tweet in my_tweets %}
<p>Tweet &nbsp; &nbsp;<a href="{% url 'tweet-detail' tweet.pk %}">{{tweet.created}}</a></p>
<p>{{tweet.text}}</p>
<h4> - <a href="{%url 'user-detail' tweet.user.pk %}">@{{tweet.user}}</a></h4>
{% endfor %}
{% endif %}
